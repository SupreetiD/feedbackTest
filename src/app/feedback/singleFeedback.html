
<div class="hero-body">
  <div class="container">
    <section class="hero is-primary is-bold">
    <div class="hero-body">
      <span class="container card-container">
          <div class="feedback-page">
            <div class="row">
             <img src="{{singleFeed.user.picture_url}}" alt="logo"/>
             <section class='user-identity col-md-4'>
               <h1 class="user-name">{{ singleFeed.user.fullname }}</h1>
               <p *ngIf='singleFeed.user.country'><b>Country:</b> {{ singleFeed.user.country.translations[0].name }}</p>
               <p><b>Speciality:</b> {{ singleFeed.user.specialty.translations[0].name }}</p>
             </section>
             <section class='user-review col-md-6'>
               <b>Review:</b> {{ singleFeed.translations[0].content }}
             </section>
             </div>
          </div>
        </span>
    </div>
    </section>
  </div>
</div>
